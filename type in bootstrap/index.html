<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">üçñ BBQ Food Menu</h1>
    <div id="container" class="row g-4 justify-content-center">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    let divContainer = document.getElementById("container");

    async function apicalling(url) {
      try {
        // Loading Spinner
        divContainer.innerHTML = `
          <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        `;

        const response = await fetch(url);
        const res = await response.json();

        divContainer.innerHTML = ""; // Clear spinner

        res.forEach((d) => {
          divContainer.innerHTML += `
            <div class="col-md-4 col-sm-6 col-lg-3">
              <div class="card h-100 shadow-lg bg-secondary text-light border-0">
                <img src="${d.img}" class="card-img-top" alt="${d.name}">
                <div class="card-body">
                  <h5 class="card-title">${d.name}</h5>
                  <p class="card-text"><strong>Description:</strong> ${d.dsc}</p>
                  <p class="card-text"><strong>Rate:</strong> ‚≠ê ${d.rate}</p>
                  <p class="card-text"><strong>Price:</strong> $${d.price}</p>
                  <p class="card-text"><strong>Country:</strong> ${d.country}</p>
                </div>
              </div>
            </div>
          `;
        });

      } catch (err) {
        console.error("Error in fetching data:", err);
        divContainer.innerHTML = `
          <div class="alert alert-danger text-center" role="alert">
            ‚ö†Ô∏è Failed to load data. Please try again later.
          </div>
        `;
      }
    }

    apicalling("https://free-food-menus-api-two.vercel.app/bbqs");
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
