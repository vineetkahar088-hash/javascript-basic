<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<style>
    table{
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table border="black">
        <tr>
            <th colspan="2">your full name</th>
            <th>course codes</th>
           <th>status</th>
        </tr>
         <tr>
            <td colspan="2" rowspan="2">my first name is <br><br><strong>muhammad</strong></td>
            <td >IT 242</td>
            <td rowspan="2">Completed</td>
        </tr>
         <tr>
            <td>IT 445</td>
        </tr>
        <tr>
            <td rowspan="2">my second name is <br><br>ali</td>
            <td rowspan="2">my family name is <br><br><strong>al shehri</strong></td>
            <td>IT 241</td>
            <td rowspan="2">in progress</td>
        </tr>
        <tr>
            <td>IT 230</td>
        </tr>
        <tr>
            <th colspan="4">THE END</th>
        </tr>
       
    </table>
</body>
</html>
