<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>application form</h1>
    <br>
    <br>
    <form>
        <label for="name">first name</label>
        <input type="name" id="name" />
        <br>
        <br>
        <label for="last">last name</label>
        <input type="last" id="last"/>
        <br><br>
        <label for="birth">date of birth</label>
        <input type="date" id="birth"/>
        <br><br>
        <label for="age">age</label>
        <input type="age" id="age"/>
        <br>
        <br>
        <label for="gender">gender</label>
        <input type="select" id="gender"/>
        <br><br>
        <label for="email">email address</label>
        <input type="email" id="email" required/>
        <br><br>
        <label for="available">positions available</label>
        <input type="radio" id="available"/>
        <label for="junior">junior developer</label>
        <input type="radio" id="junior"/>
        <label for="developer">mid-level developer</label>
        <input type="radio" id="developer"/>
        <label for="senior">senior developer</label>
        <input type="radio" id="senior"/>
        <label for="languages">programming languages</label>
        <input type="radio" id="languages"/>
        <label for="java">java</label>
        <input type="radio" id="java"/>
        <label for="javascript">javascript</label>
        <input type="radio" id="javascript"/>
        <label for="python">python</label>
        <input type="radio" id="python"/>
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" id="password"/>
        <br>
        <br>
        <label for="password">confirm password</label>
        <input type="password" id="password"/>

    </form>

</body>
</html>
